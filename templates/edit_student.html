{% extends 'index.html' %} {% block change_student_form %}
<div class="min-h-screen pt-1 font-mono my-8">
    <div class="container mx-auto">
        <div class="inputs w-full max-w-2xl mx-auto">
            <h2 class="text-2xl text-gray-900">Student details:</h2>

            <form method="POST" action="/{{object}}/student/" class="mt-6 border-t border-gray-400 pt-4 pb-4">
                {% csrf_token %}
                <input name="user" required id="id_user" value="{{object}}">
                <div class='flex flex-wrap -mx-3 mb-6'>
                    <div class="personal w-full pt-4">
                        <div class="flex items-center justify-between mt-4">
                            <div class='w-full md:w-1/2 px-3 mb-6'>
                                <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>first name</label>
                                <input name="first_name" class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' type='text' value="{{form.first_name.value}}" placeholder="first name">
                            </div>
                            <div class='w-full md:w-1/2 px-3 mb-6'>
                                <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>last name</label>
                                <input name="last_name" class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' type='text' value="{{form.last_name.value}}" placeholder="Second Name">
                            </div>
                        </div>

                        <div class='w-full md:w-full px-3 mb-6'>
                            <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>Adhar Number</label>
                            <input name="adhar" class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' placeholder="1234-5678-9012" value="{{form.adhar.value}}"
                                type='number'>
                        </div>
                        <div class="flex items-center justify-between mt-4">
                            <div class='w-full md:w-1/2 px-3 mb-6'>
                                <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>date of birth</label>
                                <input name='dob' class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' type='date' value="{{form.birth.value|date:' Y-m-d '}}">
                            </div>


                            <div class='w-full md:w-1/2 px-3 mb-6'>
                                <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>gender</label>
                                <div class="flex-shrink w-full inline-block relative">
                                    <select name='lang' class="block appearance-none text-gray-600 w-full bg-white border border-gray-400 shadow-inner px-4 py-3 pr-8 rounded">
                                        <option>{{form.gender.value}}</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Trans</option>
                                    </select>
                                    <div class="pointer-events-none absolute top-0 mt-3  right-0 flex items-center px-2 text-gray-600">
                                        <i class="fas fa-caret-down"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center justify-between mt-4">
                            <div class='w-full md:w-1/2 px-3 mb-6'>
                                <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>Father Name</label>
                                <input name='father_name' class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' type='text' value="{{form.father_name.value}}">
                            </div>
                            <div class='w-full md:w-1/2 px-3 mb-6'>
                                <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>Mother Name</label>
                                <input name='mother_name' class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' type='text' value="{{form.mother_name.value}}">
                            </div>
                        </div>
                        <div class="border-b border-geen-300"></div>

                        <div class="flex items-center justify-between mt-4">
                            <div class='w-full md:w-1/2 px-3 mb-6'>
                                <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>Class</label>
                                <input name='class' class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' type='number' min="1" max="10" value="{{form.student_class.value}}"
                                    placeholder="Class ...">
                            </div>
                            <div class='w-full md:w-1/2 px-3 mb-6'>
                                <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>Section</label>
                                <input name='section' class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' type='text' value="{{form.student_section.value}}" placeholder="Section ..">
                            </div>
                        </div>
                        <div class='w-full md:w-full px-3 mb-6'>
                            <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>fav language</label>
                            <div class="flex-shrink w-full inline-block relative">
                                <select name='lang' class="block appearance-none text-gray-600 w-full bg-white border border-gray-400 shadow-inner px-4 py-2 pr-8 rounded">
                                    <option value="English" >{{form.fav_language.value}}</option>
                                    <option>English</option>
                                    <option>Telugu</option>
                                    <option>Hindi</option>
                                </select>
                                <div class="pointer-events-none absolute top-0 mt-3  right-0 flex items-center px-2 text-gray-600">
                                    <i class="fas fa-caret-down"></i>
                                </div>
                            </div>
                        </div>
                        <div class="border-b border-red-200 m-2"></div>

                        <div class='w-full md:w-full px-3 mb-6'>
                            <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>Contact Number</label>
                            <input name='phone' class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' value="{{form.contact_number.value}}" type='tel'>
                        </div>
                        <div class='w-full md:w-full px-3 mb-6'>
                            <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>Address</label>
                            <textarea name='address' class='bg-gray-100 rounded-md border leading-normal resize-none w-full h-20 py-2 px-3 shadow-inner border border-gray-400 font-medium placeholder-gray-700 focus:outline-none focus:bg-white'>{{form.addr.value}}</textarea>
                        </div>
                    </div>
                    <div class='w-full md:w-full px-3 mb-6'>
                        <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2' for='grid-text-1'>email address</label>
                        <input name='email' class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' id='grid-text-1' type='text' value="{{form.email.value}}"
                            placeholder='Enter email'>
                    </div>



                    <div class="flex justify-end w-full">
                        <button class="appearance-none bg-gray-200 text-gray-900 px-2 py-1 shadow-sm border border-gray-400 rounded-md mr-3" type="submit">save changes</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

    <button type="submit">UPDATE</button>
</form> -->
{% endblock change_student_form %}
